<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jarvis Web Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .jarvis-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

.jarvis-trigger button {
  background-color: #4285f4;
  color: white;
  border: none;
  padding: 16px 28px;   /* bigger button */
  border-radius: 999px;
  cursor: pointer;
  font-weight: 600;
  font-size: 18px;      /* bigger text */
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  gap: 8px;
}


    .jarvis-dialog {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 350px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      z-index: 10000;
      overflow: hidden;
    }

    .jarvis-header {
      background: #4285f4;
      color: white;
      padding: 12px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .jarvis-title {
      font-weight: bold;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .jarvis-close {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .jarvis-instructions {
      padding: 10px 14px;
      color: #555;
      border-bottom: 1px solid #eee;
      font-size: 13px;
    }

    .jarvis-input-container {
      display: flex;
      padding: 8px 8px;
      border-bottom: 1px solid #eee;
      gap: 4px;
    }

    .jarvis-input-container input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
    }

    .jarvis-input-container button {
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 13px;
    }

    .jarvis-mode-selection {
      padding: 6px 10px;
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #eee;
      font-size: 12px;
    }

    .jarvis-suggestions {
      padding: 8px 14px;
      color: #777;
      font-style: italic;
      font-size: 12px;
      border-bottom: 1px solid #eee;
    }

    #jarvisAnswer {
      padding: 8px 14px;
      max-height: 220px;
      overflow-y: auto;
      font-size: 13px;
      color: #333;
    }

    .jarvis-footer {
      padding: 6px 10px;
      background: #f5f5f5;
      color: #777;
      font-size: 11px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="jarvis-container">
  <!-- Header with button to open the assistant -->
  <div class="jarvis-trigger">
    <button id="openJarvisBtn" onclick="toggleJarvisAssistant()">
      ðŸ¤– Ask Jarvis
    </button>
  </div>

  <!-- Assistant Dialog Box -->
  <div class="jarvis-dialog" id="jarvisDialog">
    <div class="jarvis-header">
      <div class="jarvis-title">
        ðŸ¤– Jarvis Assistant
      </div>
      <button class="jarvis-close" onclick="toggleJarvisAssistant()">âœ•</button>
    </div>

    <div class="jarvis-instructions">
      Type a question or use the mic. Factual = Wikipedia, open chat = Mistral.
    </div>

    <div class="jarvis-input-container">
      <input type="text" id="questionInput" placeholder="Ask me anything...">
      <button id="micButton" onclick="activateMicrophone()">ðŸŽ¤</button>
      <button id="askButton" onclick="processQuestion()">Ask</button>
    </div>

    <div class="jarvis-mode-selection">
      <label>
        <input type="radio" name="mode" value="auto" checked> Auto
      </label>
      <label>
        <input type="radio" name="mode" value="wikipedia"> Wikipedia
      </label>
      <label>
        <input type="radio" name="mode" value="mistral"> Mistral AI
      </label>
    </div>

    <div class="jarvis-suggestions">
      Try: "Who is Virat Kohli?" or "Explain quantum computing in simple terms".
    </div>

    <div id="jarvisAnswer">
      Your answer will appear here.
    </div>

    <div class="jarvis-footer">
      Uses browser mic + Wikipedia + Mistral API (frontend only).
    </div>
  </div>
</div>

<script>
  const jarvisAnswerEl = () => document.getElementById('jarvisAnswer');

  // Toggle dialog open/close
  function toggleJarvisAssistant() {
    const dialog = document.getElementById('jarvisDialog');
    if (!dialog) return;
    dialog.style.display = (dialog.style.display === 'block') ? 'none' : 'block';
  }

  // Microphone handling
  function activateMicrophone() {
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();

      recognition.lang = 'en-US';
      recognition.continuous = false;

      recognition.onstart = () => {
        console.log('Listening...');
        document.getElementById('micButton').textContent = 'ðŸ”´';
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('questionInput').value = transcript;
      };

      recognition.onend = () => {
        document.getElementById('micButton').textContent = 'ðŸŽ¤';
      };

      recognition.start();
    } else {
      alert('Speech recognition is not supported in your browser.');
    }
  }

  // Decide which API to call
  function processQuestion() {
    const question = document.getElementById('questionInput').value;
    const mode = document.querySelector('input[name="mode"]:checked').value;

    if (!question.trim()) {
      alert('Please enter a question');
      return;
    }

    jarvisAnswerEl().textContent = 'Thinking...';

    switch (mode) {
      case 'wikipedia':
        fetchWikipediaData(question);
        break;
      case 'mistral':
        fetchMistralAIResponse(question);
        break;
      case 'auto':
      default:
        if (isFactualQuestion(question)) {
          fetchWikipediaData(question);
        } else {
          fetchMistralAIResponse(question);
        }
        break;
    }
  }

  function isFactualQuestion(question) {
    const factualIndicators = ['who', 'what', 'when', 'where', 'how many', 'which'];
    return factualIndicators.some(indicator =>
      question.toLowerCase().startsWith(indicator)
    );
  }

  // Wikipedia API (no key needed) â€“ improved version
  function fetchWikipediaData(query) {
    jarvisAnswerEl().textContent = 'Searching Wikipedia...';

    const apiUrl =
      'https://en.wikipedia.org/w/api.php' +
      '?action=query' +
      '&prop=extracts' +
      '&exintro=1' +
      '&explaintext=1' +
      '&format=json' +
      '&origin=*' +
      '&redirects=1' +
      '&titles=' + encodeURIComponent(query);

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        if (!data.query || !data.query.pages) {
          jarvisAnswerEl().textContent = 'Error: unexpected Wikipedia response.';
          return;
        }

        const pages = data.query.pages;
        const pageIds = Object.keys(pages).filter(id => id !== '-1');

        if (pageIds.length === 0) {
          jarvisAnswerEl().textContent = 'Sorry, no Wikipedia article found for that.';
          return;
        }

        const page = pages[pageIds[0]];
        let text = page.extract || 'No summary available.';
        if (text.length > 700) text = text.slice(0, 700) + '...';
        jarvisAnswerEl().textContent = text;
      })
      .catch(() => {
        jarvisAnswerEl().textContent = 'Error contacting Wikipedia.';
      });
  }

  // WARNING: putting API key in frontend is not secure; for demo only.
  const MISTRAL_API_KEY = '0ZMPfsWUDhz07gWp5GzHRTUMblmpZwBr';

  function fetchMistralAIResponse(query) {
    if (!MISTRAL_API_KEY) {
      jarvisAnswerEl().textContent = 'Set your Mistral API key in the code first.';
      return;
    }

    jarvisAnswerEl().textContent = 'Asking Mistral AI...';

    fetch('https://api.mistral.ai/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + MISTRAL_API_KEY
      },
      body: JSON.stringify({
        model: 'mistral-small-latest',
        messages: [
          { role: 'system', content: 'You are a helpful AI assistant.' },
          { role: 'user', content: query }
        ],
        temperature: 0.7
      })
    })
    .then(res => res.json())
    .then(data => {
      const msg = data.choices && data.choices[0] &&
                  data.choices[0].message && data.choices[0].message.content;
      jarvisAnswerEl().textContent = msg || 'No response from Mistral.';
    })
    .catch(() => {
      jarvisAnswerEl().textContent = 'Error contacting Mistral API.';
    });
  }
</script>
</body>
</html>
